<body>

  <div class="wrapper">
    <h3 class="title">Youtube Thumbnail Grabber</h3>
    <p>Masukkan URL youtube video/music/shorts yang ingin didownload thumbnailnya.</p>
    <form action="">
      <input type="url" placeholder="Enter Youtube video URL here" autofocus required>
      <div class="file-options">
        <div class="option thumb-name">
          <label for="thumb-name">File Name <svg id="thumbName" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" class="feather feather-help-circle">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg></label>
          <input type="text" name="thumb-name" placeholder="Enter file name" />
        </div>
        <div class="option resolution">
          <label for="resolution">Resolution</label>
          <div class="select-menu">
            <select name="resolution" required>
              <option value="maxresdefault">HD (1280x720)</option>
              <option value="sddefault">SD (640x480)</option>
              <option value="hqdefault">HQ (480x360)</option>
              <option value="mqdefault">MQ (320x180)</option>
              <option value="default">LQ (120x90)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="grab-btn" disabled>Grab</button>
      <div class="preview-wrapper">
        <div>
          <div class="preview">
            <div class="preview-header">
              <h3>Preview</h3>
              <svg id="previewHelp" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-help-circle">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
              </svg>
            </div>
            <div class="thumb-img">
              <a href="" class="big"><img id="thumb-img" src="" alt="Preview Thumbnail"></a>
            </div>
            <button class="download-btn">Download Thumbnail</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <a class="project-link" href="https://hataken.eu.org" target="_blank">Hataken Project</a> â€¢ Made with &hearts;
      </div>
    </form>
  </div>
